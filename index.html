<!doctype html>
<html lang="en">
  <head>
    <title>JS Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label>Nhập vào n</label>
            <input type="text" id="txtNum1" class="form-control" />
            <button class="btn btn-success my-2" onclick="baitap1()">
              Submit
            </button>
          </div>
          <div
            id="output1"
            class="alert alert-success"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>
    <!-- Bài 2 -->
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số x</label>
                <input id="soX" type="" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số n</label>
                <input id="soN" type="number" class="form-control" />
              </div>
              <button id="btnTinhTong" class="btn btn-success" onclick="baitap2()">
                Tính Tổng
              </button>
            </div>
            <div id="showInfoTinhTong" class="card-footer text-muted" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bài 3 -->
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số n</label>
                <input id="giaThuaN" type="number" class="form-control" />
              </div>
              <button id="btnTinhGiaiThua" class="btn btn-success" onclick="baitap3()">
                Tính Tổng
              </button>
            </div>
            <div id="showInfoTinhGiaiThua" class="card-footer text-muted" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài 5 -->
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 5</div>
            <form method="get" action="">
              Nhập số: <input type="text" id="number" value="0"/>
              <input type="button" value="In kết quả" onclick="print_snt()"/>
            </form>
            <div id="result">
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
